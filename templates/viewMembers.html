<!DOCTYPE html>
<html>
<head>
  <title>Phantom by HTML5 UP - 회원 목록</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 16px;
      line-height: 1.75em;
      color: #fff;
      background-color: #222;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>회원 목록</h2>
    <table>
      <tr>
        <th>ID</th>
        <th>Password</th>
        <th>Age</th>
        <th>Location</th>
        <th>Email</th>
      </tr>
      {% for member in members %}
        <tr>
          <td>{{ member['id'] }}</td>
          <td>{{ member['password'] }}</td>
          <td>{{ member['age'] }}</td>
          <td>{{ member['location'] }}</td>
          <td>{{ member['email'] }}</td>
        </tr>
      {% endfor %}
    </table>
  </div>
</body>
</html>
