<!DOCTYPE html>
<html lang="en">
<head>
  <title>Phantom by HTML5 UP - 회원가입 성공</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 16px;
      line-height: 1.75em;
      color: #fff;
      background-color: #222;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input[type="text"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 5px;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #45a049;
      color: #fff;
      text-decoration: none;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #4CAF50;
    }

    .success-message {
      text-align: center;
      margin-bottom: 20px;
    }

    .back-button {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="success-message">
      <h2>가입이 완료되었습니다!</h2>
    </div>
    <div class="back-button">
      <a class="btn" href="index.html">돌아가기</a>
    </div>
  </div>
</body>
</html>
